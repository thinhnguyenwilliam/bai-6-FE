<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập table_TN</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    
        .table-1 {
            font-family: 'Roboto', sans-serif;
        }

        .table-1, tr, th, td {
            border-spacing: 0;
        }

        .table-1 thead th {
            background: #01987A;
            color: #fff;
        }

        .table-1 th, .table-1 td {
            padding: 10px 20px;
            text-align: left;
        }
        .table-1 td {
            border-bottom: 1px solid #ddd;
        }
    </style>


    <h2>Bài tập về table</h2>
    <p><strong>Yêu cầu</strong>: Code table như dưới đây, dùng font Roboto trên trang google font.</p>
    <table class="table-1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lê Thị B</td>
                <td>Nữ</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lê Văn C</td>
                <td>Nam</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
