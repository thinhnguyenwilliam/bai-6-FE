<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selectors</title>
</head>
<body>
    <style>
        a{
            color: black;
        }

        a:link{
            color: rgb(229, 255, 0);
        }

        a:visited{
            color: rgb(35, 228, 14);
        }

        a:hover{
            color: brown;
        }

        a:active{
            color: aqua;
        }
    </style>

    <a href="#qwdasd" target="_blank">Trang 28tech</a>
</body>
</html>
